# ===============================
# = DATABASE (Production)
# ===============================
# Database URL will be provided by hosting service via environment variable
# Format: jdbc:postgresql://host:port/database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/wiki}
spring.datasource.username=${DB_USERNAME:wiki_user}
spring.datasource.password=${DB_PASSWORD:wiki_pass}

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# = SERVER
# ===============================
server.port=${PORT:8081}

spring.data.redis.repositories.enabled=false
spring.redis.enabled=false
management.health.redis.enabled=false

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================
# = STATIC RESOURCES
# ===============================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.kz.wiki=INFO

# ===============================
# = CORS
# ===============================
# Comma-separated list of frontend URLs
frontend.url=${FRONTEND_URL:http://localhost:3000,http://localhost:5173}

