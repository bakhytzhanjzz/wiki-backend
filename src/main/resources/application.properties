# ===============================
# = DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/wiki
spring.datasource.username=wiki_user
spring.datasource.password=wiki_pass

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = SERVER
# ===============================
server.port=8081

spring.data.redis.repositories.enabled=false
spring.redis.enabled=false
management.health.redis.enabled=false

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret=your-256-bit-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================
# = APPLICATION CONFIGURATION
# ===============================
app.name=Wiki Inventory & POS System
app.version=0.0.1-SNAPSHOT

